<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="ticTacToe.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
</head>
<body>
  <div class="mainDiv">
    <div>
      <div class="gridDiv"> 
          <button onclick="slotAction(0)" class="slotButton slot1"></button>
          <button onclick="slotAction(1)"  class="slotButton slot2"></button>
          <button onclick="slotAction(2)"  class="slotButton slot3"></button>
          <button onclick="slotAction(3)"  class="slotButton slot4"></button>
          <button onclick="slotAction(4)"  class="slotButton slot5"></button>
          <button onclick="slotAction(5)"  class="slotButton slot6"></button>
          <button onclick="slotAction(6)"  class="slotButton slot7"></button>
          <button onclick="slotAction(7)"  class="slotButton slot8"></button>
          <button onclick="slotAction(8)"  class="slotButton slot9"></button>
      </div>  
      <div class="otherButtonsDiv">
        <button onclick="restartGame()" class="otherButtons">Restart game</button>
      </div>
    </div>
  </div>
  <script src="ticTacToe.js"></script>
</body>
</html>
