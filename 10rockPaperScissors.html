<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissors</title>
  <style>
    body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: Arial;
    }
    .title {
      font-size: 30px;
      font-weight: bold;
    }

    .moveIcon {
      height: 20px;
    }
  </style>
</head>
<body>
    <p class="title">
      Rock Paper Scissors
    </p>
    <button onclick="rockPaperScissors(0)">
      <img src="images/rock-emoji.png" class="moveIcon">
    </button>
    <button onclick="rockPaperScissors(1)">
      <img src="images/paper-emoji.png" class="moveIcon">
    </button>
    <button onclick="rockPaperScissors(2)">
      <img src="images/scissors-emoji.png" class="moveIcon">
    </button>
    <button onclick="resetStats()">
      Reset Score
    </button>
  <script src="rockPaperScissors.js"></script>
</body>
</html>
